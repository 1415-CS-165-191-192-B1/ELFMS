<!DOCTYPE html>
<html>
	<head>
		<meta char="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<title>Library Fund Management System</title>
		<link rel="stylesheet" href="dist/semantic.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body id="home">
		<header>
			<div class="ui header vertical segment">
				<div class="ui page grid">
					<div class="ui inverted menu">
						<div class="header item">Library Fund Management System</div>
							<div class="right menu">
								<!-- Messages -->
								<div class="ui simple dropdown item">
									<i class="mail icon"></i>
									<div class="menu">
										<a class="item">Inbox</a>
										<a class="item">Outbox</a>
										<a class="item">Trash</a>
									</div>
								</div>
								<!-- Tasks -->
								<div class="ui dropdown link item">
									<i class="tasks icon"></i>
									<div class="menu">
										<a class="item">Task1</a>
										<a class="item">Task2</a>
									</div>
								</div>
								<!-- Notifications -->
								<div class="ui simple dropdown item">
									<i class="alarm icon"></i>
									<div class="menu">
										<a class="item">Notif1</a>
										<a class="item">Notif2</a>
									</div>
								</div>		
								<!-- User -->						
								<div class="ui simple dropdown item">
									<i class="user icon"></i>
									<div class="menu">
										<a class="item">Item</a>
										<a class="item">Sign out</a>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		<header>
		<div id="verticalMenu" class="ui vertical segment">
			<div class="ui page grid">
				<div class="ui vertical menu">
				  	<div class="item">
				    	<div class="ui transparent icon input">
				      		<input type="text" placeholder="Search">
				      		<i class="search icon"></i>
				    	</div>
				  	</div>
					<a class="active teal item">
				    	Dashboard
				    	<div class="ui teal label">1</div>
				  	</a>
				  	<a class="item">
				    	Balance
				    	<div class="ui label">51</div>
				  	</a>
				  	<a class="item">
				   		Purchases
				    	<div class="ui label">1</div>
				  	</a>
				  	<a class="item">
				   		Approval
				    	<div class="ui label">1</div>
				  	</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="dist/semantic.min.js"></script>
